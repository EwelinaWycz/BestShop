<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="" class="logo">
                BestShop
            </a>

            <nav class="menu">
                <ul class="menu-list">
                    <li><a href="">Why us</a></li>
                    <li><a href="">Benefits</a></li>
                    <li><a href="">Prices</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero">
        <h1 class="hero-title">
            Sell More!
        </h1>
        <p class="hero-text">
            Open shop on our platform and increase your sales
        </p>
        <a href="" class="hero-button">Open your shop</a>
    </div>

    <section id="info" class="section section-info">
        <div class="container">

            <p class="section-title">
                The most popular sales platform in country
            </p>
            <div class="info-list">
                <icon class="info-icon">
                    <div class="info-icon-1">
                        <img src="assets/person.svg" alt="" class="info-icon-img">
                    </div>
                    <p class="info-icon-title">
                        100000+
                    </p>
                    <p class="info-icon-text">
                        daily entries<br>

                    </p>
                </icon>

                <icon class="info-icon">
                    <div class="info-icon-2">
                        <img src="assets/eye.svg" alt="" class="info-icon-img">
                    </div>
                    <p class="info-icon-title">
                        2000000+
                    </p>
                    <p class="info-icon-text">
                        seen products<br>
                        every day
                    </p>
                </icon>

                <icon class="info-icon">
                    <div class="info-icon-3">
                        <img src="assets/catalog.svg" alt="" class="info-icon-img">
                    </div>
                    <p class="info-icon-title">
                        10000+
                    </p>
                    <p class="info-icon-text">
                        added posts<br>
                        daily
                    </p>
                </icon>
            </div>
        </div>
    </section>

</body>
</html>
